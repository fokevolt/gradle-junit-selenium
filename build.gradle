plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'training'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    testImplementation 'org.seleniumhq.selenium:selenium-api:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:4.1.3'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.17.3'
}

test {
    useJUnitPlatform()
}